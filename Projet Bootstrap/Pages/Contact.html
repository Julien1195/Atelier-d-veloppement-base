<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Zoo vidéo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <nav class="navbar fs-2 navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-1">Le Zoo vidéo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse position-relative" id="navbarNav">
                <ul class="navbar-nav position-absolute end-0 me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="../Accueil.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Produits.html">Nos services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Photos.html">Photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Plan.html">Plan</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Contact.html">Contact</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mx-5">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Votre nom</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Votre prénom</label>
                <input type="text" class="form-control" id="firstname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Votre adresse email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <select class="form-select mb-3">
                <option selected>Veuillez sélectionner</option>
                <option value="1">J'ai un sens de l'humour</option>
                <option value="2">Je n'ai pas de sens de l'humour</option>
                <option value="3">Je suis mort à l'intérieur</option>
            </select>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Je souhaite m'amuser
                </label>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Envoyer</button>
            </div>
        </form>
    </div>

    <footer class="text-center bg-light fs-6">Copyright &copy; 2021 Le Zoo vidéo</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
